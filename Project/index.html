
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music App</title>
		<style type="text/css">
		*
		{
			
			margin: 0;

		.container
		{

			background-image: url('https://media.geeksforgeeks.org/wp-content/uploads/20210402235143/background.jpg');

			background-position: center;/*make the image center*/

            width: 100%;/*providing width 100% of screen*/
            height: 100vh;/*Relative to 1% of the height of the viewport php unit */
         
		}

		.navigation li 
		{
			list-style: none;
			float: right;
			display: block;
			font-size: 14pt;
			
		}

			text-decoration: none;
			padding: 15px 20px 15px;

			color: black;
		}

		{
			padding-top: 15px;
		}
		.navigation li a:hover
		{
			background-color: black;
			color: white;

		}
		.navigation li a:click
		{
			background-image: none;
		}

	</style>
