<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition</title>
	<style type="text/css">
		/*Transition
			While we changing the value of a property and we need to show the change smoothly 

		*/
		div
		{
			width: 500px;
			height: 500px;
			background-color: blue;

			transition: transform 2s,width 5s;

		}
		div:hover
		{
			transform: skewY(20deg);
			width: 1000px;
		}
	</style>
</head>
<body>	
	<div></div>

</body>
</html>
